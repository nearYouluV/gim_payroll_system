services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: payroll_db
    environment:
      POSTGRES_USER: payroll_user
      POSTGRES_PASSWORD: payroll_pass
      POSTGRES_DB: payroll_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payroll_user -d payroll_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payroll_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: payroll_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://payroll_user:payroll_pass@db:5432/payroll_db
      SECRET_KEY: your-secret-key-change-in-production
      DEBUG: "True"
      ALLOWED_ORIGINS: '["http://localhost:3000", "http://localhost:5173"]'
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - payroll_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: payroll_frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - payroll_network

volumes:
  postgres_data:

networks:
  payroll_network:
    driver: bridge